<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="register">
    <div class="container">
      <div class="row">
        <div class="col-md-6 header">       
            <h1>Laern to code by <br> watchin other</h1>
            <p>See how experionceddeveloper solve proplemsin real-time.<br> watchin scripted tutorials is great but understanding how<br> developer thing invaluable.</p>
        </div>

        <div class="col-md-6 text-center">  
            <button type="button" class="btn btn-primary btn-lg btn-block try-it-free">try it free 7days <span>then $20/mo. thereaftor</span></button>    

            <form class="form_register">
                <div class="form-group">
                  <input type="text" class="form-control" id="first_name"  placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="last_name"  placeholder="Last Name">
                  </div>
                  <div class="form-group">
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">CLAIM YOUR FREE TRIAL </button>
                <span>by clicking the button you are agreeing to our <span>Terms and Services</span></span>
              </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
